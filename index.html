    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // PWA Installation Code
      let deferredPrompt;
      const installBtn = document.getElementById('installAppBtn');

      window.addEventListener('beforeinstallprompt', (e) => {
        // 1. EmpÃªcher Chrome d'afficher sa propre banniÃ¨re automatique
        e.preventDefault();
        // 2. Stocker l'Ã©vÃ©nement pour l'utiliser plus tard
        deferredPrompt = e;
        // 3. Afficher ton bouton personnalisÃ©
        installBtn.style.display = 'block';
      });

      installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
          // 4. DÃ©clencher l'invitation Ã  l'installation
          deferredPrompt.prompt();
          // 5. Attendre la rÃ©ponse de l'utilisateur (AcceptÃ© ou RefusÃ©)
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`L'utilisateur a ${outcome} l'installation`);

          // 6. Une fois installÃ© ou refusÃ©, on cache le bouton
          deferredPrompt = null;
          installBtn.style.display = 'none';
        }
      });

      // Optionnel : Cacher le bouton une fois l'app installÃ©e
      window.addEventListener('appinstalled', () => {
        console.log('CARSTOK a Ã©tÃ© installÃ©e avec succÃ¨s !');

      });
